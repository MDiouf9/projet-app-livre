<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ma librairrie</title>
  </head>
  <body>
    <header>
      <nav>
        <h3>Ma <em>librairrie</em></h3>
        <button class="modale-btn">ajoutez</button>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="livre1">
          <img class="div1" src="img/le labyrinte.jpg" alt="labyrinte" />
          <p class="livep1">Le labyrinthe des égarés</p>
          <h2 class="liveh2">Amin Maalouf</h2>
          <div class="icon">
            <i class="fa-solid fa-trash"></i>
            <i id="lu" class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="livre1">
          <img class="div1" src="img/-medium.jpg" alt="-medium" />
          <p class="livep1">Lettres à un jeune romancier sénégalai</p>
          <h2 class="liveh2">Fatou Diome</h2>
          <div class="icon">
            <i class="fa-solid fa-trash"></i>
            <i id="lu" class="fa-solid fa-check"></i>
          </div>
        </div>

        <div class="livre1">
          <img class="div1" src="img/mabanckou.jpg" alt="labyrinte" />
          <p class="livep1">Lettres à un jeune romancier sénégalais</p>
          <h2 class="liveh2">Alain Mabanckou</h2>
          <div class="icon">
            <i class="fa-solid fa-trash"></i>
            <i id="lu" class="fa-solid fa-check"></i>
          </div>
        </div>

        <div class="livre1">
          <img class="div1" src="img/wole soyinka.jpg" alt="labyrinte" />
          <p class="livep1">Chroniques du pays des gens</p>
          <h2 class="liveh2">Wole Soyinka</h2>
          <div class="icon">
            <i class="fa-solid fa-trash"></i>
            <i id="lu" class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
      <div class="overlay">
        <div class="popup-overlay">
          <div class="header-pop">
            <p class="p-pop">ajouter des livres</p>
            <button class="btn-pop">x</button>
          </div>
          <div class="modale">
            <input class="titre" type="text" placeholder="Ecrivez le titre" />
            <input
              class="auteur"
              type="text"
              placeholder="Ecrivez le nom de l'auteur"
            />
            <input class="ajout-titre-auteur" type="submit" />
          </div>
        </div>
      </div>

      <section class="sec">
        <div class="ajouter-new-listes">
          <ul class="new-ul">
            les livres ajoutes
          </ul>
        </div>
        <!-- <ul class="deja-lus">
            les livres deja lus
          </ul> -->
      </section>
    </main>

    <script src="js.js"></script>
  </body>
</html>
